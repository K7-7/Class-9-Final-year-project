<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Himchuli Academy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .header img {
            width: 100%;
            border-radius: 10px;
        }
        .section {
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .section::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.2), transparent);
        }
        .blue-bg { background-color: #3498db; }
        .green-bg { background-color: #2ecc71; }
        .orange-bg { background-color: #e67e22; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="himchuli_academy.jpg" alt="Himchuli Academy">
        </div>
       
</body>
</html>
